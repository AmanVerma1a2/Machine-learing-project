<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - AI Powered</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
      <header class="header">
    <div class="logo">
        <h1>Sentiment Analysis</h1>
    </div>
    <p class="tagline">Sentiment Detector</p>
</header>

        <!-- Main Content -->
    <main class="main-content">
    <div class="card">
        <div class="card-header">
            <h2>Analyze Your Text</h2>
        </div>
                
                <div class="card-body">
                    <!-- Text Input Area -->
                   <div class="input-section">
    <label for="textInput">
        Enter your text below:
    </label>
    <textarea 
        id="textInput" 
        placeholder="Type or paste your text here... (e.g., 'I love this product! It's amazing!')"
        rows="6"
    ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> characters
                        </div>
                    </div>

                    <!-- Analyze Button -->
                    <button id="analyzeBtn" class="btn-analyze">
                   
                        Analyze Sentiment
                    </button>

                    <!-- Loading Spinner -->
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p>Analyzing...</p>
                    </div>

                    <!-- Result Section -->
                    <div id="resultSection" class="result-section">
                        <h3><i class="fas fa-poll"></i> Analysis Results - All Models</h3>
                        
                        <!-- Multi-Model Results Grid -->
                        <div id="multiModelResults" class="multi-model-grid">
                            <!-- Results will be inserted here dynamically -->
                        </div>

                        <div class="result-details">
                            <div class="detail-item">
                                <strong><i class="fas fa-align-left"></i> Original Text:</strong>
                                <p id="originalText"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-filter"></i> Processed Text:</strong>
                                <p id="processedText"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorSection" class="error-section">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p id="errorText"></p>
                    </div>
                </div>
            </div>

          
        </main>

        <!-- Footer -->
     <footer class="footer">
    <p>Â© 2026 Sentiment Analysis</p>
</footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
